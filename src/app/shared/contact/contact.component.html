<div class="tracking-in-expand">
    <div class="center">
        <p>MAIN INFO</p>
        <h2>About me</h2>
    </div>
    
<div class="row mx-auto" >
    
    <div class="col-sm-4 mb-4 container-fluid" *ngFor="let card of card">
        <div class="card ">
            <div class="icon"><i [class]="card.icon"></i></div>
            <div class="card-title">{{card.title}}</div>
            <div class="card-text">
                <p>{{card.contect}}</p>
            </div>
        </div>
    </div>
    
</div>
<form action="" class="my-auto">
    <input type="text" name="" id="" placeholder="name">
    <input type="email" name="" id="" placeholder="e-mail">
    <input type="text" name="" id="" placeholder="title">
    <textarea name="" id="" cols="50" rows="4" placeholder="descrição"></textarea>
    <input type="button" value="send" class="button-primary shadow">
</form>
</div>
